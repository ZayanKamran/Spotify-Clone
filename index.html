<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Sidebar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <img src="./img/Logo.png" alt="Spotify Logo">
        <input type="text" placeholder="What do you want to play?">
        <div class="buttons">
            <button class="b1">Explore Premium</button>
            <button class="b2">Install App</button>
            <div class="profile-icon">Z</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-section">
            <h2>Your Library</h2>
            <div class="sidebar-item">
                <h3>Create your first playlist</h3>
                <p>It's easy, we'll help you</p>
            </div>
            <div class="sidebar-item">
                <h3>Let's find some podcasts to follow</h3>
                <p>We'll keep you updated on new episodes</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
