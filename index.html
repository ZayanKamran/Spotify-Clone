<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <img src="./img/Logo.png" alt="Spotify Logo">
        <input type="text" placeholder="What do you want to play?">
        <div class="buttons">
            <button class="b1">Explore Premium</button>
            <button class="b2">Install App</button>
            <div class="profile-icon">Z</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-section">
            <h2>Your Library</h2>
            <div class="sidebar-item">
                <h3>Create your first playlist</h3>
                <p>It's easy, we'll help you</p>
            </div>
            <div class="sidebar-item">
                <h3>Let's find some podcasts to follow</h3>
                <p>We'll keep you updated on new episodes</p>
            </div>
        </div>
    </div>

    <div class="main">
        <h2>Now Playing</h2>
        <div class="song">
            <img src="./img/song1.jpg" alt="Song 1">
            <div class="info">
                <h3>Song Title 1</h3>
                <p>Artist 1</p>
            </div>
        </div>
        <div class="song">
            <img src="./img/song2.jpg" alt="Song 2">
            <div class="info">
                <h3>Song Title 2</h3>
                <p>Artist 2</p>
            </div>
        </div>
        <!-- Add more songs here -->
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span class="current-time">0:00</span>
        <span class="total-time">0:00</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="loop"><i class="fas fa-repeat"></i></button>
        <select id="speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>


    <script src="script.js"></script>
</body>
</html>
